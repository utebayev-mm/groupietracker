    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }



    @keyframes AnimationName {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    #main_con {
      height: 50vh;
      color: white;
    }

  <div class="row justify-content-center align-items-center gx-0">

    <div class="col-11 col-md-4" style="color:rgb(255, 255, 255)">
      <h1 style="font-size: 50px;" class="row justify-content-center align-items-center">{{.Name}}</h1>
      <table class="table table-striped" style="color:rgb(255, 255, 255)">
        <tbody>
          <tr>
            <td>
              <img class="rounded" src="{{.Image}}">
            </td>
            <td>
              <table class="table table-hover" style="color:rgb(255, 255, 255)">
                <thead>
                  <tr>
                    <th scope="col">Creation date:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{.CreationDate}} </td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-hover" style="color:rgb(255, 255, 255)">
                <thead>
                  <tr>
                    <th scope="col">First album release:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{.FirstAlbum}} </td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-hover" style="color:rgb(255, 255, 255)">
                <thead>
                  <tr>
                    <th scope="col">Members:</th>
                  </tr>
                </thead>
                <tbody>
                  {{range $element := .Members}}
                  <tr>
                    <td> {{$element}} </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <table class="table table-hover" style="color:rgb(255, 255, 255)">
              <h1 style="font-size: 25px;" class="row justify-content-center align-items-center">Upcoming concert dates:
              </h1>
              <thead>
                <tr>
                  <th scope="col">Locations</th>
                  <th scope="col">Dates</th>
                </tr>
              </thead>
              <tbody>
                {{ range $key, $value := .DatesLocations }}
                <tr>
                  <th scope="row">{{ $key }}</th>
                  <td style="min-width:50%">{{ $value }}</td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </tr>
        </tbody>
      </table>
      <div style="height: 300px" id="mapContainer"></div>


    </div>
  
   
  </div>

</body>
<script> 
  var platform = new H.service.Platform({ 
      apikey: "aj05ytZMCJu0ce4clN_vsUNCwAn3pwKe00O4o8K0sZo"    
  }); 
  // Obtain the default map types from the platform object: 
  var defaultLayers = platform.createDefaultLayers(); 
  // Your current position 
  var myPosition = {lat: 0, lng: 0}; 
  // Instantiate (and display) a map object: 
  var map = new H.Map( 
      document.getElementById('mapContainer'), 
      defaultLayers.vector.normal.map, 
      { 
          zoom: 1, 
          center: myPosition 
      }); 
  var ui = H.ui.UI.createDefault(map, defaultLayers, 'en-US'); 
  var mapEvents = new H.mapevents.MapEvents(map); 
  var behavior = new H.mapevents.Behavior(mapEvents); 
  // const data = await fetch(`https://geocoder.ls.hereapi.com/6.2/geocode.json?searchtext=London&gen=9&apiKey=aj05ytZMCJu0ce4clN_vsUNCwAn3pwKe00O4o8K0sZo`)
  var countries = [];
  {{ range $key, $value := .DatesLocations }}
  countries.push({{ $key }});
  {{end}}
  countries.forEach(
    async function (item,index,array) {
      var URI = "https://geocoder.ls.hereapi.com/6.2/geocode.json?searchtext="+ item  + "&gen=9&apiKey=aj05ytZMCJu0ce4clN_vsUNCwAn3pwKe00O4o8K0sZo"
      var res = await fetch(URI).then(response => response.json())
      .then(data => {return data});
      lat = await res.Response.View[0].Result[0].Location.NavigationPosition[0].Latitude
      long = await res.Response.View[0].Result[0].Location.NavigationPosition[0].Longitude
      var marker = new H.map.Marker({lat: lat, lng: long}); 
      map.addObject(marker); 
    }
  )
  // addMarkerToMap(map);
  marker.addEventListener('tap', function(evt) { 
  // Create an info bubble object at a specific geographic location: 
  var bubble = new H.ui.InfoBubble({ lng: lng, lat: lat }, { 
          content: '<p>Golang</p>' 
       }); 
  // Add info bubble to the UI: 
  ui.addBubble(bubble); 
}); 
</script>
